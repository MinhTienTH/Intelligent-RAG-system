<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #764ba2;
    }

    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">ðŸ¤– ChatBot</div>
    <h1>Reset Your Password</h1>
    
    <div class="success-message" id="resetMessage"></div>
    
    <form id="resetPasswordForm" method="POST" onsubmit="handleResetPassword(event)">
      {% csrf_token %}
      <input type="hidden" id="email" name="email" value="{{ request.session.reset_email }}">
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          required 
          placeholder="Enter your new password"
        >
        <div class="error-message" id="newPasswordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          placeholder="Confirm your new password"
        >
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <button type="submit" id="ResetPassword" class="submit-btn">Reset Password</button>
    </form>

    <div class="links">
      <a href="{% url 'login' %}">Back to Login</a>
      <span>|</span>
      <a href="{% url 'signup' %}">Create Account</a>
    </div>
  </div>

  <script>
    async function handleResetPassword(event) {
        event.preventDefault(); // Prevent the default form submission
        clearErrors(); // Clear any previous error messages

        const email = document.getElementById('email').value.trim();
        const newPassword = document.getElementById('newPassword').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        if (newPassword !== confirmPassword) {
            showError('confirmPasswordError', 'Passwords do not match.');
            return;
        }

        try {
            const response = await fetch('/reset_password/submit/', { // Ensure this URL matches your URL configuration
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Ensure you have the CSRF token
                },
                body: JSON.stringify({ email: email, newPassword: newPassword, confirmPassword: confirmPassword}),
            });

            const data = await response.json();

            if (data.status === "OK") {
                const resetMessage = document.getElementById('resetMessage');
                resetMessage.textContent = 'Password reset successfully! Redirecting to login...';
                resetMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "/login/";  // Redirect to the login page
                }, 2000);
            } else {
                showError('newPasswordError', data.error || 'An error occurred. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('newPasswordError', 'An unexpected error occurred. Please try again.');
        }
    }

    function clearErrors() {
        document.getElementById('newPasswordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';
        document.getElementById('resetMessage').style.display = 'none';
    }

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
    }
</script>
</body>
</html>
